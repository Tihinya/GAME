<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mainpage.css" />
    <script src="../mainpage/mainpage.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-page">
      <div class="main-page_container">
        <img class="logo" src="../img/logo" alt="Bomberman" />
        <div class="play-button-container">
          <div id="play-button" class="play-button" onclick="showWriteName()">
            PLAY
          </div>
          <div id="name-container" class="name-container">
            <input
              class="write-name"
              placeholder="Write your name"
              maxlength="21"
            />
            <div class="accept-name">Accept</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
